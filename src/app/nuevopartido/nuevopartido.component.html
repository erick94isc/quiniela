<h2 style="margin-top: 20px;">{{title}} </h2>
<hr>
<form [formGroup]="registerPartido" (ngSubmit)="onSubmit()">
	<div class="form-row">
		<div class="form-group col-md-6">
			<label for="equipo1">Equipo 1:</label>
			<select class="custom-select" id="equipo1" name="equipo1" [(ngModel)]=partido.equipo1 formControlName="equipo1" >			
			 <option value="">Seleccione...</option>	
			 <option *ngFor="let p of equipo1" [value]="p.nombre">{{p.nombre}}</option>
			</select>
			<div *ngIf="submitted && f.equipo1.errors" class="invalid-feedback">
           		 <div *ngIf="f.equipo1.errors.required">Equipo 1 es requerido</div>
        	</div>		
		</div>	
		<div class="form-group col-md-6">
			<label for="equipo2">Equipo 2:</label>
			<select class="custom-select" id="equipo2" name="equipo2" [(ngModel)]=partido.equipo2 formControlName="equipo2" >			
			 <option value="">Seleccione...</option>	
			 <option *ngFor="let p of equipo2" [value]="p.nombre">{{p.nombre}}</option>
			</select>
			<div *ngIf="submitted && f.equipo2.errors" class="invalid-feedback">
           		 <div *ngIf="f.equipo2.errors.required">Equipo 2 es requerido</div>
        	</div>			
		</div>	
		<div class="form-group col-md-6">
			<label for="fecha">Fecha:</label>
			<input type="date" id="fecha" name="fecha" class="form-control" formControlName="fecha" [ngClass]="{'is-invalid': submitted && f.fecha.errors }" [(ngModel)]="partido.fecha" [(min)]="minDate">
			<div *ngIf="submitted && f.fecha.errors" class="invalid-feedback">
           		 <div *ngIf="f.fecha.errors.required">Fecha es requerido</div>
        	</div>
		</div>	
		<div class="form-group col-md-6">
			<label for="hora">Hora: </label>
			<input type="time" name="hora" id="hora" class="form-control" formControlName="hora" [ngClass]="{'is-invalid': submitted && f.hora.errors }" [(ngModel)]="partido.hora">
			<div *ngIf="submitted && f.hora.errors" class="invalid-feedback">
           		 <div *ngIf="f.hora.errors.required">Hora es requerido</div>
        	</div>

		</div>
	</div>
	<button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top:20px;" >Guardar</button>
</form>
