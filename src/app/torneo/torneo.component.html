<div class="card" style="margin-top: 20px;">
	<div class="card-header header-blue">
		<div class="row">
			<div class="col-6">
				<h2 style="font-weight: bold;">Torneos</h2>
			</div>
			<div class="col-4 text-right">
				<input type="text" class="form-control" placeholder="Buscar..." (input)="onSearchChange($event.target.value)">
			</div>
			<div class="col-2 text-right">
						<button type="button" class="btn btn-primary border border-primary" routerLink="/nuevoTorneo/nuevo" data-toggle="tooltip" data-placement="top" title="Nuevo Torneo"><i class="material-icons">playlist_add</i></button>
			</div>	
		</div>		
	</div>
</div>
<div class="card-block">
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th scope="col">Nombre</th>
				<th scope="col">Categoria</th>
				<th scope="col">Inicia</th>
				<th scope="col">Finaliza</th>
				<th scope="col">Opciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let torneo of torneos">
				<td>{{torneo.nombre | titlecase}}</td>
				<td>{{torneo.categoria  | titlecase}}</td>
				<td>{{torneo.fecha_inicio | date: 'dd/MM/yyyy'}}</td>
				<td>{{torneo.fecha_fin | date:'dd/MM/yyyy'}}</td>			
				<td>
					<a class="btn" data-toggle="tooltip" data-placement="top" title="Editar Torneo" [routerLink]="['/nuevoTorneo',torneo._id]"><i class="material-icons">create</i></a>
					<a class="btn" data-toggle="tooltip" data-placement="top" title="Eliminar Torneo" (click)="eliminar(torneo._id)"><i class="material-icons">delete</i></a> 
				</td>
			</tr>
		</tbody>
	</table>
</div>
