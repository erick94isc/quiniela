<div class="principal-content">
<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container">
    <p><input type="email" placeholder="Email" class="form-control" name="email" [(ngModel)]="usuario.email"></p>
    <p><input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="usuario.password"></p>
    <p><input type="submit" value="Log in" (click)="login()"></p>
  </form>
</div>
</div>
