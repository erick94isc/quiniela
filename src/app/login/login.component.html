<div class="principal-content">
<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" placeholder="Email" class="form-control" name="email" [(ngModel)]="usuario.email"
    	formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  >
	     <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
               <div *ngIf="f.email.errors.required">Correo es requerido</div>
          </div>
    </div>
    <div class="form-group">
    	<input type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="usuario.password"
    	formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
               <div *ngIf="f.password.errors.required">Contrase√±a es requerido</div>
          </div>
    </div>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
</div>
