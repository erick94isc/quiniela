<div >
	<div style="margin:30px; ">
	<h1>Equipos</h1>
</div>
		
<div class="card-deck">
	<div class="card card text-white bg-info" style="max-width: 10rem;">
	  <div class="card-body">
	  <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#exampleModal">+</button>
	  </div>  
	</div>
	<app-equipo [equipos]="hola"></app-equipo>

</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-nuevo-equipo></app-nuevo-equipo>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
