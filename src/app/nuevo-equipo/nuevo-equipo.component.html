<h2 style="margin-top: 20px;">Nuevo Equipo</h2>
<hr>
<form>
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombreEquipo">Nombre:</label>
        <input type="text" class="form-control" id="nombreEquipo">
      </div>
      <div class="form-group col-md-6">
         <label for="torneo">Torneo:</label>
        <select class="custom-select" id="torneo">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
</div>
    <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top: 20px;">Registrar</button>
</form>
